<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sent Mail</title>
    
</head>

    <div class = 'scroll_2'>
        {% for x in ln  %}

        {% endfor %} 
    </div>

</body>
